<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script>moment().format();</script>
  <script src="index.pack.js"></script
  <meta charset="UTF-8">
  <title>Drum Calc</title>


</head>
<body>
<link rel="stylesheet" type="text/css" href="style.css">
<form>
  <h1>Drum Calculator</h1>
  <div class="question">
    <input type="number" oninput="updateActiveBox(this)" onfocus="updateActiveBox(this)" class="field"  id="currentNumber" placeholder="Current Drum" value="" onchange="boxBox(this)"/>
    <label>Current Drum</label>
  </div>
  <div class="question">
    <input type="number" oninput="updateActiveBox(this)" onfocus="updateActiveBox(this)" class="field"  id="timeInMinutes" placeholder="Minutes Per Drum" value="" onchange="boxBox(this)"/>
    <label>Minutes Per Drum</label>
  </div>
  <div class="question">
    <input type="number" oninput="updateActiveBox(this)" onfocus="updateActiveBox(this);unHideMessage(this)" class="field"  id="drumsNeeded" placeholder="Drums In Run"   value="" onchange="boxBox(this)"/>
    <label>Drums In Run</label>
  </div>
  <div class="question">
    <input type="number" oninput="updateActiveBox(this)" onfocus="updateActiveBox(this)" class="field"  id="hoursFromNow" placeholder="Hours From Now" value="" onchange="boxBox(this)"/>
    <label>Hours From Now</label>
  </div>
  </form>

  <div class="pann">
  <p><input type="range" min="1" max="100" value="" class="slider" id="myRange"</p>
  <h2 class="message" id="message">Finished around February 3, 2020 6:08 AM</h2>
  <h2 class="message" id="messageFuture">We should be on drum 105 around February 3, 2020 7:52 AM</h2>
  <span class="butts"><button onclick="selectTextDown()">" Up "</button> <button onclick="selectText()">Down</button></span></div>

<script  src="./script.js"></script>
  </<body>

</html>
